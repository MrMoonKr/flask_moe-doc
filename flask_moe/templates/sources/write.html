{% extends 'base.html' %}

{% block css_block %}
{% endblock %}

{% block content_block %}
    {% with messages = get_flashed_messages() %}
        {% if messages %}
            <span class="bg-success">{{ messages[0] }}</span>
        {% endif %}
    {% endwith %}
    <form role="form" action="/source/write" method="post">
    <input type="hidden" name="id">
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label>코드번호</label>
                <input type="text" name="code_num" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label>코드 설명</label>
                <input type="text" name="description" class="form-control">
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <div class="form-group">
                <label>코드</label>
                <textarea name="file_content" style="height: 400px;" class="form-control"></textarea>
            </div>
        </div>
    </div>
        <button type="submit" class="btn btn-default">작성</button>
    </form>
{% endblock %}
