{% extends 'base.html' %}

{% block css_block %}
<script src="https://unpkg.com/vue"></script>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/es6-promise"></script>
<script src="{{ url_for('static', filename='vendors/summernote/dist/summernote.min.js') }}"></script>
<link href="{{ url_for('static', filename='vendors/summernote/dist/summernote.css') }}" rel="stylesheet"/>
<script>
    $(function() {
        new Vue({
            el: '#form',
            data: {
                title: '',
                author: '',
                password: '',
                content: ''
            },
            methods: {
                qna_create: function(event) {
                    this.content = $("#inputContent").summernote('code');
                    axios.post("{{ url_for('qna_add', board_section='flask_web_qna') }}", {
                        title: this.title,
                        author: this.author,
                        password: this.password,
                        content: this.content
                    }).then(function(response) {
                        if(response.status == 200) {
                            alert('게시물이 잘 입력되었습니다.');
                            location.href = "{{ url_for('qna_list', board_section='flask_web_qna') }}";
                        }
                    });
                }
            },
            mounted: function() {
                $("#inputContent").summernote({
                    placeholder: '질문 내용을 입력하세요',
                    tabSize: 4,
                    height: 300
                });
            }
        })
    });
</script>
{% endblock %}

{% block content_block %}
<h2>Flask 기반의 파이썬 웹 프로그래밍 독자문의</h2>
<form class="form-horizontal" id="form">
    <div class="form-group">
        <label for="inputTitle" class="col-sm-2 control-label">제목</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" v-model="title" id="inputTitle" placeholder="질문을 입력하세요">
        </div>
    </div>
    <div class="form-group">
        <label for="inputAuthor" class="col-sm-2 control-label">작성자</label>
        <div class="col-sm-10">
            <input type="text" class="form-control" v-model="author" id="inputAuthor" placeholder="작성자명을 입력하세요">
        </div>
    </div>
    <div class="form-group">
        <label for="inputPW" class="col-sm-2 control-label">비밀번호</label>
        <div class="col-sm-10">
            <input type="password" class="form-control" v-model="password" id="inputPW" placeholder="비밀번호를 입력하세요">
        </div>
    </div>
    <div class="form-group">
        <label for="inputContent" class="col-sm-2 control-label">내용</label>
        <div class="col-sm-10">
                <textarea id="inputContent"></textarea>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button class="btn btn-default" @click.prevent="qna_create">질문 작성</button>
        </div>
    </div>
</form>
{% endblock %}
