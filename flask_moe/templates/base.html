<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
        <title></title>

        <!-- Bootstrap -->
        <link href="/static/vendors/bootstrap/css/bootstrap.min.css" rel="stylesheet">

        <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
        <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
        <!--[if lt IE 9]>
        <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
        <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
        <![endif]-->
        <style>
            /* Set height of the grid so .sidenav can be 100% (adjust if needed) */
            .row.content {height: 768px}

            /* Set gray background color and 100% height */
            .sidenav {
                height: 100%;
                background-color: #f1f1f1;
            }

            /* Set black background color, white text and some padding */
            footer {
                background-color: #555;
                color: white;
                padding: 15px;
            }

            /* On small screens, set height to 'auto' for sidenav and grid */
            @media screen and (max-width: 767px) {
                .sidenav {
                    height: auto;
                    padding: 15px;
                }
                .row.content {height: auto;}
            }
        </style>
        <script>
              (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
              (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
              m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
              })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

              ga('create', 'UA-78511230-1', 'auto');
              ga('send', 'pageview');
        </script>
    {% block css_block %}
    {% endblock %}
    </head>
    <body>
        <div class="container-fluid">
            <div class="row content">
                <div class="col-sm-3 sidenav">
                    <h4>flask.moe</h4>
                    <ul class="nav nav-pills nav-stacked">
                        <li {% if current_path == "index" %}class="active"{% endif %}><a href="/">이 웹사이트는?</a></li>
                        <li {% if current_path == "windows" %}class="active"{% endif %}><a href="/windows">윈도우 기반의 파이썬 개발환경</a></li>
                        <li class="dropdown{% if "jenkins" in current_path %} active {% endif %}">
                            <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button"
                               aria-haspopup="true" aria-expanded="false">Jenkins 연동 <span class="caret"></span></a>
                            <ul class="dropdown-menu">
                                <li {% if current_path == "jenkins.github" %}class="active"{% endif %}><a href="/jenkins/github">Github 연동</a></li>
                                <li {% if current_path == "jenkins.bitbucket" %}class="active"{% endif %}><a href="/jenkins/bitbucket">BitBucket 연동</a></li>
                                <li role="separator" class="divider"></li>
                                <li {% if current_path == "jenkins.polling.manual" %}class="active"{% endif %}><a href="/jenkins/polling/manual">수동 폴링</a></li>
                                <li {% if current_path == "jenkins.polling.auto" %}class="active"{% endif %}><a href="/jenkins/polling/auto">자동 폴링</a></li>
                                <li role="separator" class="divider"></li>
                                <li {% if current_path == "jenkins.deploy" %}class="active"{% endif %}><a href="/jenkins/deploy">프로그램 배포</a></li>
                            </ul>
                      </li>
                      <li {% if current_path == "qna" %}class="active"{% endif %}><a href="/qna">독자문의</a></li>
                      <li {% if current_path == "source" %}class="active"{% endif %}><a href="/source">소스코드</a></li>
                    </ul><br>
                    <!--<div class="input-group">
                        <input type="text" class="form-control" placeholder="Search Blog..">
                        <span class="input-group-btn">
                            <button class="btn btn-default" type="button">
                                <span class="glyphicon glyphicon-search"></span>
                            </button>
                        </span>
                    </div>-->
                </div>
                <div class="col-sm-9">
                    {% block content_block %}
                    {% endblock %}
                </div>
            </div>
        </div>

        <footer class="container-fluid">
            <p>&copyright 2016 www.flask.moe 이지호(search5@gmail.com)</p>
        </footer>

        <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="/static/vendors/jquery/jquery-1.11.3.min.js"></script>
        <!-- Include all compiled plugins (below), or include individual files as needed -->
        <script src="/static/vendors/bootstrap/js/bootstrap.min.js"></script>
    </body>
</html>
